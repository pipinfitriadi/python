name: CI / CD
on:
  push:
    branches: ['**']
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-[a-z]+'
      - '[0-9]+.[0-9]+.[0-9]+-[a-z]+.[0-9]+'
jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install --editable ".[code-quality]"
      - name: Test
        run: flake8
  code-coverage:
    name: Code Coverage
    if:
      github.ref_type == 'tag' ||
      contains('refs/heads/main', github.ref) ||
      startsWith(github.ref, 'refs/heads/release/') ||
      startsWith(github.ref, 'refs/heads/hotfix/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install --editable ".[code-coverage]"
      - name: Test
        run: coverage run -m pytest -rfEP -q --junit-xml=code-coverage.xml
      - name: Display coverage
        run: coverage report -m
      - name: Test coverage must be 100% passed!
        if:
          github.ref_type == 'tag' ||
          contains('refs/heads/main', github.ref)
        run: if [ $(printf '%.0f' $(coverage report | awk '$1 == "TOTAL" {print $NF+0}')) -ge 100 ]; then exit; else exit 1; fi
