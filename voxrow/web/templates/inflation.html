{% extends "BASE.html" %}
{% block body %}
    <div 
        class="
            p-6
            h-screen
            flex
                flex-col
                items-center
                justify-center
        "
        hx-get="{{ url_for('static', path='/inflation.json').path }}"
        hx-trigger="load"
        hx-swap="none"
        hx-on::after-request="displayChart(event)"
    >
        {% include 'logo.html' %}
        <canvas id="inflation"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script>
        function displayChart(event) {
            function yGridColor(context) {
                if (context.tick.value < 0) {
                    return RED;
                }
                else if (context.tick.value == 0) {
                    return YELLOW;
                }
                else {
                    return GREEN;
                }
            }

            const
                BLUE = '#1790D4',
                GREEN = '#ADCC36',
                PURPLE = '#971497',
                ORANGE = '#FC6621',
                RED = '#97040C',
                YELLOW = '#FECB2F',
                DASH = [3, 3],
                response = JSON.parse(event.detail.xhr.responseText);

            new Chart(
                document.getElementById('inflation'),
                {
                    type: 'line',
                    data: {
                        datasets: [{
                            data: response['data'],
                            pointStyle: false,
                            tension: .5,
                            borderColor: BLUE
                        }]
                    },
                    options: {
                        parsing: {
                            xAxisKey: 'date',
                            yAxisKey: 'inflation'
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: response['title'],
                                color: BLUE
                            },
                            tooltip: {
                                backgroundColor: GREEN,
                                callbacks: {
                                    label: function(context) {
                                        return `Inflasi: ${context.parsed.y.toLocaleString('id-ID')}%`;
                                    }
                                },
                                displayColors: false,
                                titleColor: BLUE
                            }
                        },
                        scales: {
                            x: {
                                adapters: {
                                    date: {
                                        locale: 'id'
                                    }
                                },
                                border: {
                                    display: false
                                },
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: BLUE,
                                    maxRotation: 0,
                                    minRotation: 0
                                },
                                type: 'time',
                                time: {
                                    tooltipFormat: 'd MMMM yyyy'
                                }
                            },
                            y: {
                                border: {
                                    dash: DASH,
                                    display: false
                                },
                                grid: {
                                    color: yGridColor,
                                    tickBorderDash: DASH
                                },
                                ticks: {
                                    callback: function(value) {
                                        return value + '%';
                                    },
                                    color: yGridColor
                                }
                            }
                        }
                    }
                }
            );
        }
    </script>
{% endblock %}
