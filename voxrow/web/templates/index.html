<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Inflasi | {{ title }}</title>
</head>
<body>
    <!-- from-[#ff0000] via-[#00ff00] to-[#0000ff] bg-clip-text -->
    <div class="
            p-6
            h-screen
            flex
                flex-col
                items-center
                justify-center
        "
    >
        <img
            src="{{ url_for('static', path='/logo.svg').path }}"
            alt="{{ title }}"
            class="
                h-1/10
                flex
                    items-center
                    justify-center
                italic
                bg-gradient-to-r
                    from-[#ADCC36]
                        via-[#1790D4]
                        via-[#971497]
                        via-[#97040C]
                        via-[#FC6621]
                        to-[#FECB2F]
                    text-transparent
                    bg-clip-text
                font-sans
                font-extrabold
                text-shadow-md
                text-5xl
                animate-pulse
            "
        />
        <canvas id="inflation"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.2/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

    <script>
        fetch('{{ url_for("static", path="/inflation.json").path }}')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Returns a promise for the JSON data
                return response.json();
            })
            .then(jsonResponse => {
                // The actual data is available here
                function yGridColor(context) {
                    if (context.tick.value < 0) {
                        return RED;
                    }
                    else if (context.tick.value == 0) {
                        return YELLOW;
                    }
                    else {
                        return GREEN;
                    }
                }

                const
                    BLUE = '#1790D4',
                    GREEN = '#ADCC36',
                    PURPLE = '#971497',
                    ORANGE = '#FC6621',
                    RED = '#97040C',
                    YELLOW = '#FECB2F',
                    DASH = [3, 3];

                new Chart(
                    document.getElementById('inflation'),
                    {
                        type: 'line',
                        data: {
                            datasets: [{
                                data: jsonResponse['data'],
                                pointStyle: false,
                                tension: .5,
                                borderColor: BLUE
                            }]
                        },
                        options: {
                            parsing: {
                                xAxisKey: 'date',
                                yAxisKey: 'inflation'
                            },
                            plugins: {
                                legend: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: jsonResponse['title'],
                                    color: BLUE
                                },
                                tooltip: {
                                    backgroundColor: GREEN,
                                    callbacks: {
                                        label: function(context) {
                                            return `Inflasi: ${context.parsed.y.toLocaleString('id-ID')}%`;
                                        }
                                    },
                                    displayColors: false,
                                    titleColor: BLUE
                                }
                            },
                            scales: {
                                x: {
                                    adapters: {
                                        date: {
                                            locale: 'id'
                                        }
                                    },
                                    border: {
                                        display: false
                                    },
                                    grid: {
                                        display: false
                                    },
                                    ticks: {
                                        color: BLUE,
                                        maxRotation: 0,
                                        minRotation: 0
                                    },
                                    type: 'time',
                                    time: {
                                        tooltipFormat: 'd MMMM yyyy'
                                    }
                                },
                                y: {
                                    border: {
                                        dash: DASH,
                                        display: false
                                    },
                                    grid: {
                                        color: yGridColor,
                                        tickBorderDash: DASH
                                    },
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        },
                                        color: yGridColor
                                    }
                                }
                            }
                        }
                    }
                );
            })
            .catch(error => {
                // Handles any errors in the chain
                console.error('Fetch error:', error);
            });
    </script>
</body>
</html>
